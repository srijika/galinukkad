
    <html>
      <head>
        <style>
          table {
            width: 100%;
          }
          tr {
            text-align: left;
            border: 1px solid black;
          }
          th, td {
            padding: 10px;
          }
          tr:nth-child(odd) {
            background: #CCC
          }
          tr:nth-child(even) {
            background: #FFF
          }
          .no-content {
            background-color: red;
          }
        </style>
      </head>
      <body>
      <h1>Product List</h1>
        
    <table>
      <tr> 
          <th>SKU</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Sale Price</th>
            <th>Vandors</th>
            <th>Stock Status</th>
            <th>Review Count</th>
      </tr>
      
    </table>
      </body>
    </html>
